<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text.css" href="list.css"
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGroceryList</title>
</head>
<body>
  <h1> My Very Organized Grocery List </h1>
  <h3> An exercise in CSS </h3>
<!--Section one for Pantry Items-->   
  <h2> Pantry Stuff </h2>
   
 <!--This is subsection Dry Goods--> 
  <section class="subsections">
   <h3> Dry Goods </h3>
    <ul>
        <li> Cereal </li>
        <li> Potatoes </li>
        <li> Macaroni </li>
    </ul> 
  </section>
 <!--This is subsection Canned Goods--> 
   <h3> Canned Goods </h3>
    <ul>
        <li> Corn </li>
        <li> Beans </li>
        <li> Rotel </li>
    </ul>
<!-- Section two for Fridge Items -->  
 <section> 
  <h2> Fridge Items </h2> 
 <!--This is subsection Dairy--> 
    <ol>
        <li> Eggs </li>
        <li> Cheese </li>
        <li> Milk </li>
    </ol> 
<!--This is subsection Produce--> 
     <ol>
        <li> Grapes </li>
        <li> Strawberries </li>
        <li> Avacado </li>
    </ol> 
</section>

</section> 
</body>
</html>
