<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="list.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGroceryList</title>
</head>
<body>
  <h1> My Very Organized Grocery List </h1>
  <h3 class="subhead"> An exercise in CSS </h3>
<!--Section one for Pantry Items-->   
  <h2> Pantry Stuff </h2>
   
<section class="parentSection">

 <!--This is subsection Dry Goods--> 
   <article class="subsections">
    <h3> Dry Goods </h3>
    <ul>
        <li> Cereal </li>
        <li> Potatoes </li>
        <li> Macaroni </li>
    </ul> 
   </article>

 <!--This is subsection Canned Goods--> 
 <article class="subsections"> 
 <h3> Canned Goods </h3>
    <ul>
        <li> Corn </li>
        <li> Beans </li>
        <li> Rotel </li>
    </ul>
</article> 
<article>
    <img src="https://i.shgcdn.com/de40eb5a-686b-496a-a4e8-ab242d42a6a5/-/format/auto/-/preview/3000x3000/-/quality/lighter/" 
    alt="pantry with assorted jars"
    width="250"
    height="200">
</article>

</section>

<!-- Section two for Fridge Items -->  
<h2> Fridge Items </h2> 
<section class="parentSection">
 <!--This is subsection Dairy--> 
 <article class="subsections"> 
 <h3> Dairy </h3>   
 <ol>
        <li> Eggs </li>
        <li> Cheese </li>
        <li> Milk </li>
    </ol> 
</article>
<!--This is subsection Produce--> 
<article class="subsections">
    <h3> Produce </h3>
     <ol>
        <li> Grapes </li>
        <li> Strawberries </li>
        <li> Avacado </li>
    </ol> 
</article>
<article>
    <img src="https://www.naturefresh.ca/wp-content/uploads/How-To-Organize-Your-Fridge-InsideFridge-terraskitchen.jpg" 
    alt="fridge with produce"
    width="250"
    height="200">
</article>

</section> 
</body>
</html>
